<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Simple Weather</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-3">Simple Weather</h1>
        <form id="weather-form" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="state">State or Country</label>
                        <input type="text" class="form-control" id="state" name="state"
                            placeholder="Enter State or Country" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Get Weather</button>

        </form>
        <div id="weather-results"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
    // Handle form submission
    $("#weather-form").submit(function (event) {
        event.preventDefault(); // prevent default form submit behavior

        // Get form data
        var city = $("#city").val();
        var state = $("#state").val();

        // Make POST request to backend
        fetch("/weather", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                city: city,
                state: state
            })
        })
            .then(response => response.json()) // parse response as JSON
            .then(data => {
                // Display weather results
                var message = "The temperature in " + data.city + ", " + data.state + " is " + data.temp + "Â°F and the current weather condition is " + data.condition + ".";
                $("#weather-results").html("<div class='alert alert-success'>" + message + "</div>");
            })
            .catch(error => {
                console.error(error);
                $("#weather-results").html("<div class='alert alert-danger'>An error occurred. Please try again later.</div>");
            });
    });
});
    </script>
</body>

</html>
